Description:-

b. Write a JavaScript prgram to convert the given temperature in Fahrenheit to Celsius
using the following conversion formula: C = F-32 / 1.8.

• Program should demonstrate the conversion of temperature from fahrenheit to celcius.
• Fahrenheit to celcius is calculated by using, Celcius = Fahrenheit - 32 / 1.8.
------------------------------------------------------------------------------------------>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment1(b)</title>
    <style>
        h1{
            text-align: center;
        }
        div{
            font-size: 25px;
        }
    </style>
</head>
<body>
    <h1>Convert the given temperature in Fahrenheit to Celsius</h1>
    <br><br>
    <div>
    <script>
        var fr = Number(prompt("Enter Fahrenheit value: "));     
        var cel = fr - (32/1.8);
        document.write("Fahrenheit : " + fr);
        document.write("<br><br><b>Fahrenheit to Celcius Conversion:</b> ");
        document.write("<br><br>Celcius : " + cel);
    </script>
    </div>
</body>
</html>
