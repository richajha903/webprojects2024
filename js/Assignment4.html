    h1{
        text-align: center;
    }
    div{
        font-size: 25px;
        
    }
</style>
<body>
    <h1>Write a program to print following output :</h1>
    <div>
    <script>
        var n=Number(prompt("Enter number of rows"));
        document.write("Number of rows : ", n);
        document.write("<br><br>");
        for(i=1;i<n;i++)
        {
            for(j=1;j<=i;j++){
            document.write(i+" ");
            }
            document.write("<br><br>");
        }
    </script>
    </div>
</body>
